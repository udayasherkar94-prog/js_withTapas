<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <script defer src="rps.js"></script>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        body{
            min-height: 100vh;
            background-color: rgb(247, 225, 130);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1{
            margin: 40px 0;
            text-align: center;
        }

        .main{
            width: 80%;
            max-width: 900px;
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .result{
            flex: 1;
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .result h3{
            margin-bottom: 10px;
            color: #333;
        }

        .result p{
            font-size: 1.2rem;
            font-weight: bold;
            color: #48a3ec;
            min-height: 30px;
        }

        @media (max-width: 768px){
            .main{
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <h1>Rock Paper Scissor Game</h1>

    <div class="main">

        <div class="result">
            <h3>User Selected</h3>
            <p id="user">—</p>
        </div>

        <div class="result">
            <h3>Computer Selected</h3>
            <p id="computer">—</p>
        </div>

        <div class="result">
            <h3>Winner</h3>
            <p id="winner" style="color: greenyellow;">—</p>
        </div>

    </div>

</body>
</html>
